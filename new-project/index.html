<!doctype html>
<html>
  <head>
    <title>New Project Request</title>
    <link rel='stylesheet' href='https://unpkg.com/swiper/swiper-bundle.min.css'>
    <link rel='stylesheet' href='../../../assets/styles/main.css'>
  </head>

  <body>
    <!-- swiper -->
    <div class='swiper new-project'>
      <div class='swiper-wrapper'>
        <div class='swiper-slide'>
          <!-- step 1 -->
          <div class='swiper-form'>
            <div><span class='step'>1</span></div>
            <h2>
              <img width='80' height='80' class='emoji wave' src='../../../assets/images/emoji-wave.png'><br>
              Hi! Let's get started with your new project...</h2>
            <div>
              <p>What's the name of this project?</p>
              <input type='text' name='task-name'>
            </div>
            <p>Provide us with a brief description of the goal for this project:</p>
            <textarea name='task-description'></textarea>
          </div>
        </div>

        <!-- step 2 -->
        <div class='swiper-slide'>
          <div class='swiper-form'>
            <div><span class='step'>2</span></div>
            <h2>Awesome!</h2>
            <div>
              <p>Now....</p>
              <input type='text' name='task-name'>
            </div>
            <p>And...</p>
            <input type='text' name='some-thing'>
          </div>
        </div>
        </div>
      </div>
      <div class='swiper-button-next'></div>
      <div class='swiper-button-prev'></div>
      <div class='swiper-pagination'></div>
    </div>

    <!-- swiper js -->
    <script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script>
    <script src='../../../assets/scripts/main.js'></script>
    <script src='../../../assets/scripts/new-project.js'></script>
  </body>
</html>
