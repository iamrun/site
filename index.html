<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/styles/login.css" rel="stylesheet">
    <title></title>
  </head>
  <body class="text-center">
    <form class="form-login">
      <img class="mb-4" src="assets/images/logo-blue.png" alt="IAM" width="185" height="64.7" class="logo">
      <h1 class="h4 mb-3 font-weight-normal text-start" style="color:#3c4257">Sign in to your account</h1>
      <label for="inputEmail" class="sr-only text-start w-100 my-3 fs-7">Email</label>
      <input type="email" id="inputEmail" class="form-control" required autofocus>
      <label for="inputPassword" class="sr-only text-start w-100 my-3 fs-7">Password</label>
      <input type="password" id="inputPassword" class="form-control" required>
      <button name="continue" id="continue" class="btn btn-lg btn-primary btn-block w-100 my-2 fs-6 py-3 fs-7" type="submit">Continue</button>
    </form>
    <script src='assets/scripts/login.js'></script>
  </body>
</html>
