<!doctype html>
<html>
  <head>
    <title>Project Report</title>
    <link rel='stylesheet' href='../../../assets/styles/load.css'>
    <link rel='stylesheet' href='https://unpkg.com/swiper/swiper-bundle.min.css'>
    <link rel='stylesheet' href='../../../assets/styles/main.css'>
  </head>

  <body>
    <main class='view'>
      <div class='progress'>
        <div class='bar'></div>
      </div>

      <!-- swiper -->
      <div class='swiper project-request'>
        <div class='swiper-wrapper'>
          <div class='swiper-slide'>
            <div class='swiper-form'>
              <h2>
                <img width='80' height='80' class='emoji wave' src='../../../assets/images/emoji-write.png'><br>
                Hi! Let's get started with your report...</h2>
              <div>
                <p>Please choose a project type:</p>
                <select class='project-selector'>
                  <option value='' disabled selected>Select</option>
                  <option value='page-build'>Page Build</option>
                  <option value='page-edit'>Page Edit</option>
                  <option value='graphic-design'>Graphic Design</option>
                  <option value='pixel-placement'>Pixel Placement</option>
                  <option value='split-test'>Split Test</option>
                  <option value='vsl'>VSL</option>
                  <option value='misc'>Miscellaneous</option>
                </select>
              </div>
            </div>
          </div>
        <!--
        <div class='swiper-button-next'></div>
        <div class='swiper-button-prev'></div>
        <div class='swiper-pagination'></div>
      -->
      </div>
    <main>
    <!-- swiper js -->
    <script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script>
    <script src='../../../assets/scripts/main.js'></script>
    <script src='../../../assets/scripts/project-request.js'></script>
    <script src='../../../assets/scripts/unload.js'></script>
  </body>
</html>
